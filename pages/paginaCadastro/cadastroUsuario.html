<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/config.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Nome da empresa - Estoque</title>
</head>

<body>
    <header>
        <nav>
            <a href="/pages/cadastro.html">
                < Cadastro Usuário</a>
        </nav>
    </header>

    <main>

        <div class="container">

            <form action="#" method="POST">

                <section class="input-group-number">
                    <div class="input-item">
                        <label for="n_matricula">Número de Matrícula:</label>
                        <input type="number" id="n_matricula" name="n_matricula" maxlength="8" required>
                        <!-- Coloquei máximo de caracter aqui -->
                    </div>

                    <div class="input-item">
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" maxlength="11" required>
                    </div>

                </section>

                <div class="input-item">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" required>
                </div>


                <section class="input-group-date">

                    <div class="input-item">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="input-item">
                        <label for="data_contrato">Data de Contratação:</label>
                        <input type="date" id="data_contrato" name="data_contrato" required>
                    </div>
                </section>

                <div class="input-item">
                    <label for="setor">Setor:</label>
                    <select id="setor" name="setor" required>
                        <option value="">Selecione um setor</option>
                        <option value="Tecnico">Técnico</option>
                        <option value="Administrativo">Administrativo</option>
                        <option value="Almoxarifado">Almoxarifado</option>
                        <option value="Gerencia">Gerência</option>
                        <option value="Diretoria">Diretoria</option>
                        <option value="Presidente">Presidente</option>
                    </select>
                </div>

                <div class="input-item">
                    <label for="funcao">Função:</label>
                    <select id="funcao" name="funcao" required>
                        <option value="">Selecione uma função</option>
                        <option value="TecnicoCampo">Técnico de Campo</option>
                        <option value="AuxiliarAdministrativo">Auxiliar Administrativo</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>
                </div>

                <button type="submit" class="cadastro-btn">Cadastrar</button>
            </form>
        </div>
    </main>

</html>
